<!DOCTYPE html>
<html>
<head>
    <title>Детали задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>{{ task.description }}</h1>
    <p><strong>Статус:</strong> {{ task.status }}</p>
    <p><strong>Дата выполнения:</strong> {{ task.due_date }}</p>
    <p><strong>Подробное описание:</strong></p>
    <pre style="white-space: pre-wrap">{{ task.details }}</pre>
    <a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Назад</a>
</body>
</html>
