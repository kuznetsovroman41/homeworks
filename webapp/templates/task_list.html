<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Список задач</h1>
    <a href="{% url 'add_task' %}" class="btn btn-success mb-3">Добавить задачу</a>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'task_detail' task.id %}">
                        <strong>{{ task.description }}</strong>
                    </a>
                    <small>Статус: {{ task.status }}{% if task.due_date %}, до {{ task.due_date }}{% endif %}</small>
                </div>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Удалить</a>
            </li>
        {% empty %}
            <li class="list-group-item">Нет задач.</li>
        {% endfor %}
    </ul>
</body>
</html>
